<html>
<head>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<img src="../static/images/logo.png" width="25%" height="15%" alt="logo" >
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="{{ url_for('register') }}" method="POST" autocomplete="off">
            {{form.hidden_tag()}}
            <h1>Create Account</h1>
            <br>
            {{ form.email(class="") }}
            {{ form.password(class="") }}
            {{ form.confirm_password(class="") }}
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>


    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1 style="margin-left: 60px;">Hello, Sign up here!</h1>
                <p>Already have an Account?</p>
                <a href="{{ url_for('login') }}"><button class="ghost" id="signUp" style="margin-left: 60px; color : #ffc300 ;" >Login Here</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
