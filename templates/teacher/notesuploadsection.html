<!doctype html>
<html lang="en">
<head>
    <title>Upload Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/tailwind_min.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('../../static/images/pexels-jakub-novacek-924824.jpg');">


<header>
    <nav class="bg-black border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

            <a href="" class="flex">
                <img src="../../static/images/logo3.png" class="h-14 flex-shrink-0 ml-auto" alt="Kyubee Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto mt-3" id="navbar-default">
                <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-3 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="{{url_for('teacher_dashboard') }}"
                           class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                           aria-current="page">Home</a>
                    </li>

                    <li>
                        <a href="{{ url_for('question_paper_upload') }}"
                           class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Upload
                            Papers</a>
                    </li>

                    <li>
                        <a href="{{ url_for('upload_notes') }}"
                           class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Upload
                            Notes</a>
                    </li>

                    <li>
                        <a href="{{url_for('teacher_account')}}"
                           class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Profile</a>
                    </li>

                    <li>
                        <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown"
                             data-dropdown-placement="bottom-start" class="w-9 h-9 rounded-full cursor-pointer"
                             src="{{ url_for('profile_picture') }}" alt="User dropdown">
                        <div id="userDropdown"
                             class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                            <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                                <div>{{ current_user.EMAIL }}</div>
                            </div>
                            <div class="py-1">
                                <a href="{{url_for('logout')}}"
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                                    out</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="h-[100vh] w-full bg-cover bg-center bg-no-repeat">
    <div class="flex justify-center">

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="w-full bg-blue-700 text-white p-2 rounded-md shadow-md sm:max-w-md text-sm">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>
    <div class="flex flex-col justify-start items-center pt-40 gap-20">

        <h1 class="text-7xl font-medium text-white mt-32">Upload Notes</h1>
<!--        <h1 class="text-3xl font-medium text-white mt-10">Upload your notes here</h1>-->
        <button id="scrollButton"
                class="text-white end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-2xl px-12 py-3 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Click Here
        </button>
    </div>

</main>
<section id="section2" class="w-2/3 mx-auto py-20">

    <div class="flex justify-center">

        <form action="{{ url_for('pdf_upload') }}" class="my-20" enctype="multipart/form-data" method="post">

            <label class="block mb-2 text-md font-medium text-white" for="file_input">Upload file</label>
            <div class="flex justify-between mb-6">
                <input type="file" name="file_input" onChange="preview(this)"
                       class="block w-128 text-md text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50"
                       aria-describedby="file_input_help" id="file_input">
                <button type="submit"
                        class="px-5 py-1 rounded bg-yellow-500 text-black text-sm ml-6">Upload PDF
                </button>


            </div>

            <input name="pdf-name" id="pdf-name" placeholder="Enter PDF Name"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-8"
                   autocomplete="off">
            <!--            <p class="mt-1 text-md text-gray-500" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>-->
            <div class="flex" id="preview-pdf">
                <iframe src=""></iframe>
            </div>


<!--            <div class="flex justify-center">-->
<!--                <button type="submit" class="px-8 py-2 rounded bg-yellow-500 text-black text-lg">-->
<!--                    Upload PDF-->
<!--                </button>-->
<!--            </div>-->
        </form>
    </div>


</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
<script>
    document.getElementById('scrollButton').addEventListener('click', function() {
      smoothScroll('#section2');
    });

    function smoothScroll(targetSelector) {
        const targetElement = document.querySelector(targetSelector);
        if (targetElement) {
            window.scrollTo({
            top: targetElement.offsetTop,
            behavior: 'smooth'
            });
        }
    }
</script>
<script>
    function preview(input) {
        var preview_object = document.getElementById('preview-pdf');
        preview_object.innerHTML = "";

        var file = input.files[0];
        console.log((window.URL ? URL : webkitURL).createObjectURL(file));
        var iframe = document.createElement('iframe');
        iframe.src = (window.URL ? URL : webkitURL).createObjectURL(file);
        iframe.style.height = '900px';
        iframe.style.width = '800px';
        preview_object.appendChild(iframe);
    }
</script>
</body>
</html>
