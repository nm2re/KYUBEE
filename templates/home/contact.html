<!DOCTYPE HTML>
<html>
<head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../static/assets/css/main.css" />
</head>
<body class="is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        <h1><a href={{url_for('homepage')}}>KYUBEE</a> </h1>
        <nav id="nav">
            <ul>
                <li><a href="{{ url_for('homepage')}}">Home</a></li>
                <li><a href="{{ url_for('generic') }}">About Us</a></li>
                <li><a href="{{ url_for('contact_page') }}">Contact</a></li>
                <li><a href="{{ url_for('login') }}" class="button">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <section id="main" class="container medium">
        <header>
            <h2>Contact Us</h2>
            <p>Tell us what you think about our little operation.</p>
        </header>
        <div class="box">
            <form method="post" action="#">
                <div class="row gtr-50 gtr-uniform">
                    <div class="col-6 col-12-mobilep">
                        <input type="text" name="name" id="name" value="" autocomplete="off" placeholder="Name" />
                    </div>
                    <div class="col-6 col-12-mobilep">
                        <input type="email" name="email" id="email" value="" autocomplete="off" placeholder="Email" />
                    </div>
                    <div class="col-12">
                        <input type="text" name="subject" id="subject" value="" autocomplete="off" placeholder="Subject" />
                    </div>
                    <div class="col-12">
                        <textarea name="message" id="message" autocomplete="off" placeholder="Enter your message" rows="6"></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions special">
                            <li><input type="submit" value="Send Message" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<!-- Scripts -->
<script src="../static/assets/js/jquery.min.js"></script>
<script src="../static/assets/js/jquery.dropotron.min.js"></script>
<script src="../static/assets/js/jquery.scrollex.min.js"></script>
<script src="../static/assets/js/browser.min.js"></script>
<script src="../static/assets/js/breakpoints.min.js"></script>
<script src="../static/assets/js/util.js"></script>
<script src="../static/assets/js/main.js"></script>
</body>
</html>
